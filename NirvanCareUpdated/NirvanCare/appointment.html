        button[type="submit"] {

            border: none;
            padding: 10px 20px;
            border-radius: 5px;

        }

        .logo {

        }

        /* Animated Background Images */
        .background-images {
    position: fixed;
    top: 0;
    left: 0;
    width: 300%; /* Set width to accommodate multiple images */
    height: 100%;
    pointer-events: none;
    z-index: -1;
    animation: slideImages 5000s linear infinite; /* Change animation duration */
    overflow: hidden;
}
        .background-images img {
    float: left;
    width: 10.142857%; /* Set width for each image (assuming 14 images) */
    height: 100%;
    object-fit: cover;
}

@keyframes slideImages {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-1400%);
    }
}

    <main>
        <section class="booking-form">
            <h2>Book an Appointment</h2>
            <form id="appointment-form">
                <label for="hospital">SELECT HOSPITAL</label>
                <select id="hospital" required>
                    <option value="">SELECT</option>
                    <option value="1">General Hospital A</option>
                    <option value="2">City Medical Center</option>
                    <option value="3">Regional Health Clinic</option>
                    <option value="4">Sunrise Hospital</option>
                    <option value="5">Westside Clinic</option>
                    <!-- Add more hospitals as needed -->
                </select>

                <label for="doctor">SELECT THE DOCTOR</label>
                <select id="doctor" required>
                    <option value="">SELECT</option>
                    <option value="1">Dr. Jane Smith</option>
                    <option value="2">Dr. Michael Johnson</option>
                    <option value="3">Dr. Emily Davis</option>
                    <option value="4">Dr. David Brown</option>
                    <!-- Add more doctors as needed -->
                </select>

                <label for="problem">Describe Your Problem:</label>
                <textarea id="problem" rows="4" required></textarea>

                <label for="preferred-time">Preferred Time:</label>
                <input type="datetime-local" id="preferred-time" required>

                <button type="submit">Book Appointment</button>
            </form>
            <p id="booking-message" style="display: none; color: green;">Booking accepted. We'll let you know as soon as possible!</p>
        </section>

	<script>
        // Handle form submission (simulated)
        const appointmentForm = document.getElementById("appointment-form");
        appointmentForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const formDataObject = Object.fromEntries(formData.entries());
            console.log("Form data submitted:", formDataObject);

            // Display booking accepted message
            const bookingMessage = document.getElementById("booking-message");
            bookingMessage.style.display = "block";

            // Clear form data
            appointmentForm.reset();

            // Remove message after 5 seconds
            setTimeout(function() {
                bookingMessage.style.display = "none";
            }, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>
