<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Patient Details</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #668cff;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color:#99ccff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        color: #eee;
        position: relative; /* Added for positioning the message */
    }
    
    h1 {
        text-align: center;
        color: 	 #000000;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        font-weight: bold;
        color: #eee;
    }
    
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group textarea {
        width: calc(100% - 20px);
        padding: 12px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #fff;
        color:	 #000000;
    }
    
    .form-group textarea {
        height: 100px;
    }
    
    .form-group input[type="file"] {
        display: none;
    }
    
    .upload-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .upload-btn:hover {
        background-color: #45a049;
    }
    
    .upload-icon {
        font-size: 18px;
        margin-right: 10px;
    }
    
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animated {
        animation-duration: 0.5s;
        animation-fill-mode: both;
        opacity: 0;
    }

    .animated.in {
        animation-name: fadeInUp;
        opacity: 1;
    }
.submission-message {
    text-align: center;
    margin-top: 20px;
    color: #4CAF50; /* Green color for text */
    display: none; /* Initially hidden */
    position: absolute;
    bottom: -40px; /* Hidden initially */
    left: 50%;
    transform: translateX(-50%);
    background-color: transparent; /* No background */
    padding: 0; /* No padding */
    border: none; /* No border */
    border-radius: 0; /* No border radius */
    transition: bottom 0.5s ease; /* Smooth transition for showing/hiding */
    font-weight: bold; /* Bold text */
    font-family: Algerian, sans-serif; /* Algerian font */
}


}

</style>
</head>
<body>

<div class="container animated in">
    <h1>Patient Details</h1>
    <form id="patient-form">
        <div class="form-group">
            <label for="hospital-name">Hospital Name:</label>
            <input type="text" id="hospital-name" name="hospital-name" required>
        </div>
		  <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
        </div>
        <div class="form-group">
            <label for="admission-date">Admission Date:</label>
            <input type="date" id="admission-date" name="admission-date" required>
        </div>
        <div class="form-group">
            <label for="discharge-date">Discharge Date:</label>
            <input type="date" id="discharge-date" name="discharge-date" required>
        </div>
        <div class="form-group">
            <label for="reason-visit">Reason for Visit:</label>
            <textarea id="reason-visit" name="reason-visit" required></textarea>
        </div>
        <div class="form-group">
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" required></textarea>
        </div>
        <div class="form-group">
            <label for="procedures">Procedures:</label>
            <textarea id="procedures" name="procedures" required></textarea>
        </div>
        <div class="form-group">
            <label for="testment">Testment:</label>
            <textarea id="testment" name="testment" required></textarea>
        </div>
        <div class="form-group">
            <label for="prescription">Prescription:</label>
            <textarea id="prescription" name="prescription" required></textarea>
        </div>
        <div class="form-group">
            <label>Upload MRI or Scan or X-Ray:</label>
            <label for="file-upload" class="upload-btn">
                <span class="upload-icon">&#128206;</span> Choose File
            </label>
            <input type="file" id="file-upload" name="file-upload"> <!-- No submission condition -->
        </div>
        <!-- Other form fields... -->

        <button type="submit">Submit</button>
    </form>
    <div id="submission-message" class="submission-message"></div>
</div>

<script>
    document.getElementById("patient-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Show submission message
        document.getElementById("submission-message").textContent = "Data submitted successfully. It will be updated.";
        document.getElementById("submission-message").style.display = "block"; // Show the message
        setTimeout(function() {
            document.getElementById("submission-message").style.bottom = "20px"; // Show the message
        }, 100); // Delay showing the message for smooth animation
        setTimeout(function() {
            document.getElementById("submission-message").style.bottom = "-40px"; // Hide the message
            setTimeout(function() {
                document.getElementById("submission-message").style.display = "none"; // Hide the message
            }, 500); // Delay hiding the message after animation
        }, 3000); // Show the message for 3 seconds

        // Here you can add code to submit the form data to the server
        this.reset(); // Reset form fields after submission
    });
</script>

</body>
</html>
