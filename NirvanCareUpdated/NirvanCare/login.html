<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Sign-up Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto:100,300,400,700');

/************ Start Main Rules **************/
*{
  margin: 0;
  padding: 0;
  outline: none;
  box-sizing: border-box;
  font-family: 'Raleway', sans-serif;
}

body{background: #191919  }

.main-box{
  position: relative;
  display: block;
  width: 90%;
  height: 700px;
  margin: 50px auto;
  border-radius: 8px;
  overflow: hidden;
  background:linear-gradient(to right, #232f41, #374a62);
}

.lined-link{
  position: relative;
  text-decoration: none;
  transition: all 0.2s linear
}

.lined-link:hover{
  opacity: 0.5
}

.lined-link:after {
  position: absolute;
  content: "";
  width: 100%;
  left: 0;
  bottom: -2px;
  border: none;
  border-bottom: 1px solid #63d5c4;
}

/************ Start Slider Container **************/
.slider-cont,
.form-cont {
    width: 50%;
    height: 100%;
    float: left;
    margin-top: -25px; /* Adjust this value as needed */
  }

.slick-slide,
.slick-slider{
  width: 100%;
  height: 100% 
}

.clear-fix{
  clear: both;
}

.slick-dots {
  position: absolute;
  bottom: 10px;
  display: block;
  width: 100%;
  padding: 0;
  list-style: none;
  text-align: center;
}

.slick-dots li {
  position: relative;
  display: inline-block;
  width: 20px;
  height: 20px;
  margin: 0 3px;
  padding: 0;
  cursor: pointer;
}
.slick-dots li button {
  font-size: 0;
  display: block;
  width: 10px;
  height: 10px;
  padding: 5px;
  cursor: pointer;
  border: 0;
  outline: none;
  background: #8dffea;
  border-radius: 50%;
  transition: all 0.3s ease;
}

.slick-dots li.slick-active button{
  background-color: #53C5B9;
  transform: scale(1.6);
  box-shadow: 0 0 10px #1b1b1b
}

.img-txt{
  position: relative;
}

.img-layer {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(47, 63, 85, 0.53);
}

.img-txt h1{
  position: absolute;
  display: block;
  top: 50%;
  color: #fff;
  width: 100%;
  padding: 50px 0;
  font-size: 45px;
  font-weight: 100;
  text-align: center;
  transform: translateY(-50%);
  background-color: transparent;
}

/************ Start Form Container **************/

.top-buttons {
  position: relative;
  display: block;
  width: 100%;
  height: 15%;
  padding: 25px;
  text-align: right;
}

.top-buttons button {
  color: #cacaca;
  border: none;
  width: 90px;
  margin: -2px;
  padding: 10px;
  font-size: 16px;
  font-weight: 300;
  background: #4c5c72;
  cursor: pointer;
  border-radius: 20px; /* Rounded padding */
}

.top-buttons button:nth-child(1) {
  border-radius: 50px 0 0 50px;
}

.top-buttons button:nth-child(2) {
  border-radius: 0 50px 50px 0;
  color: #fff; /* Add this line to make the text color white */
}

.top-active-button {
  color: #fff !important;
  box-shadow: 0 0 20px #2a2a2a;
  background: linear-gradient(#68dac7,#54c7ba) !important;
  transition: all 0.3s ease;
}

.form{
  width: 100%;
  height: 85%;
  padding: 10px 40px;
}

.form form {
  width: 100%;
  height: 100%;
}

.form form label {
  color: #fff;
  font-size: 16px;
  font-weight: 300;
  margin: 6px 0;
}

p.terms {
  color: #9E9E9E;
  margin-bottom: 10px;
}

.form form input[type="text"],
.form form input[type="email"], 
.form form input[type="password"] {
  color: #fff;
  width: 100%;
  border: none;
  font-size: 16px;
  font-weight: 200;
  margin-bottom: 20px;
  padding: 5px 0 10px 0;
  background: transparent;
  border-bottom: 1px solid #4c5c72;
}

.form form input::placeholder {
  color: #cecece;
}

.form form a {
  color: #fff;
}

input.form-btn {
  color: #fff;
  font-size: 18px;
  font-weight: 300;
  padding: 15px 55px;
  margin-right: 20px;
  border: none;
  cursor: pointer;
  border-radius: 40px; /* Rounded padding */
  transition: all 0.3s linear;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.55);
  background: linear-gradient(to right, #5bcdbe,#41ab9e);
}

input.form-btn:hover{
  box-shadow: none
}

.form-signin{
  display: none;
  padding-top: 120px;
}

.error-message {
  color: red;
}

.container {
  display: inline-block;
  position: relative;
  padding-left: 30px;
  margin-right: 15px;
  cursor: pointer;
  color: #fff;
}

.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #3b3b3b;
  border-radius: 50%;
}

.container:hover input ~ .checkmark {
  background-color: #ccc;
}

.container input:checked ~ .checkmark {
  background-color: #4CAF50;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

.container input:checked ~ .checkmark:after {
  display: block;
}

.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  transform: rotate(45deg);
}

</style>
</head>
<div class="main-box">
  <div class="slider-cont">
    <div class="signup-slider">
      <div class="img-txt">
        <div class="img-layer"></div>
        <h1>"The doctor sees all the weakness of mankind, the lawyer all the wickedness, the theologian all the stupidity."</h1>
        <img src="https://plus.unsplash.com/premium_photo-1673953509975-576678fa6710?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZG9jdG9yfGVufDB8fDB8fHww"/>
      </div>
      <div class="img-txt">
        <div class="img-layer"></div>
        <h1>"Wherever the art of Medicine is loved, there is also a love of Humanity.".</h1>
        <img src="https://www.businessinsider.in/photo/69795001/how-to-become-a-doctor.jpg?imgsize=137197"/>
      </div>
      <div class="img-txt">
        <div class="img-layer"></div>
        <h1>Join US Now!</h1>
        <img src="https://st.depositphotos.com/1518767/2411/i/950/depositphotos_24117303-stock-photo-doctor-and-his-team-smiling.jpg">
      </div>
    </div>
  </div>
  <div class="form-cont">
    <div class="top-buttons">
      <button class="to-signup top-active-button">Sign Up</button>
      <button class="to-signin">Sign In</button>
    </div>
    <div class="form form-signup">
      <form action="#" id="signupForm">
        <label>USER NAME</label>
        <input type="text" placeholder="Your full name" required>
        <label>E-MAIL</label>
        <input type="email" placeholder="Your e-mail" required>
        <label>PASSWORD</label>
        <input type="password" placeholder="Your password" required>
        <p class="terms">
  <span style="color: #fff;">ARE YOU A DOCTOR OR A PATIENT? </span>
  <label class="container">Doctor
    <input type="radio" name="user_type" value="doctor">
    <span class="checkmark"></span>
  </label>
  <label class="container">Patient
    <input type="radio" name="user_type" value="patient">
    <span class="checkmark"></span>
  </label>
  <span class="error-message" id="userTypeErrorMessage"></span>
</p>

        <p class="terms">
          <input type="checkbox" required>
          I agree to all statements in the given form
        </p>
		<button class="to-signup top-active-button custom-btn" id="signupButton">Sign Up</button>

            </form>
    </div>
    <div class="form form-signin">
      <form action="#" id="signinForm">
        <label>User Name</label>
        <input type="text" placeholder="Your username" required>
        <label>Password</label>
        <input type="password" placeholder="Your password" required>
         <a href="patient2.html"  class="form-btn lined-link">Sign In</a>
      </form>
    </div>
  </div>
  <div class="clear-fix"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  // JavaScript Code
$(document).ready(function(){
  $('.signup-slider').slick({
    dots: true,
    arrows: false,
    autoplay: true,
    autoplaySpeed: 2000
  });

  $("img").height($(".main-box").height());

  $(".to-signin").on("click", function () {
    $(this).addClass("top-active-button").siblings().removeClass("top-active-button");
    $(".form-signup").slideUp(500);
    $(".form-signin").slideDown(500);
  });

  $(".to-signup").on("click", function () {
    $(this).addClass("top-active-button").siblings().removeClass("top-active-button");
    $(".form-signin").slideUp(500);
    $(".form-signup").slideDown(500);
  });

  $("#signupForm").submit(function(e) {
    var userTypeCheckboxes = document.querySelectorAll('input[name="user_type"]:checked');

    if (userTypeCheckboxes.length !== 1) {
      e.preventDefault();
      $("#userTypeErrorMessage").text("Please select only one option (Doctor or Patient).");
      return;
    }

    // Show popup message
    alert("You have successfully signed up!");
  });
});

</script>
</body>
</html>
