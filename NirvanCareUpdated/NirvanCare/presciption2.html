    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ADD8E6;
            color: #fff;
        }
        header {
            background-color:#0f3057 ;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }
        .logo {
            max-width: 250px;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            width: 100%; /* Ensure navbar spans full width */
            position: fixed; /* Fix the navbar position */
            top: 55px; /* Adjust according to header height */
            z-index: 999; /* Ensure navbar is above other content */

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {

        }
        .container {
            margin-top: 80px; /* Adjust according to header height */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 120px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 3px solid #ddd;
            padding: 15px;
            text-align: left;
            color: #000000;
        }
        th {
            background-color:#fff;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        td {
            font-size: 0.9em;
        }
        td.total {
            font-weight: bold;
        }
        footer {
            background-color: #0f3057;
            color: white;
            text-align: center;
            padding: 1px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 150px; /* Adjust according to header height */
            }
        }
    </style>
</head>
